    <section id="signUp">
      <div class="container">
        <div class="row">
          <div class="col-sm-6 offset-md-3 ">
              <h3 class="mt-5 text-center">Sign Up to Ride with Us!</h3>
              <p class="lead my-3 text-center">Safe, Reliable & Comfortable Rides at your door step.</p>
              <form class="my-4">
                  <div class="row">
                    <div class="col-6">
                      <label for="">First Name</label>
                    </div>
                    <div class="col-6">
                      <label for="">First Name</label>
                    </div>
                  </div>
                  <div class="row">
                      <div class="col-6">
                        <input type="text" class="form-control" placeholder="First Name..." required>
                      </div>
                      <div class="col-6">
                        <input type="text" class="form-control" placeholder="Last Name..." required>
                      </div>
                  </div>
                  <div class="row mt-3">
                      <div class="col-12">
                        <label for="">Enter Your Phone Number</label>
                      </div>
                  </div>
                  <div class="row">
                      <div class="col-12">
                        <input type="number" class="form-control" placeholder="Phone number..." required>
                      </div>
                  </div>
                  <div class="row mt-3">
                      <div class="col-12">
                        <label for="">Enter Your Email Address</label>
                      </div>
                  </div>
                  <div class="row">
                      <div class="col-12">
                        <input type="email" class="form-control" placeholder="Email..." required>
                      </div>
                  </div>
                  <div class="row mt-3">
                      <div class="col-12">
                        <label for="">Enter a Password</label>
                      </div>
                  </div>
                  <div class="row">
                      <div class="col-12">
                        <input type="password" class="form-control" placeholder="Password..." required>
                      </div>
                  </div>
                  <div class="row my-5">
                      <div class="col-12">
                        <button class="btn btn-outline-info btn-block" type="submit">SIGN UP</button>
                      </div>
                  </div>
                </form>
          </div>
        </div>  
      </div>
    </section>
