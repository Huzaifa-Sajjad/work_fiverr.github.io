<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">

    <script src="https://cdn.klokantech.com/osmnames/v1/autocomplete.js"></script>
    <link href="https://cdn.klokantech.com/osmnames/v1/autocomplete.css" rel="stylesheet" />

    <title>Brand-Name</title>
  </head>
  <style>
    body
    {
      padding:0; 
      margin:0; 
    }
    .navbar-light
    {
      box-shadow: 10px 10px 10px -10px;
      box-sizing: border-box;
    }
    #signUp
    {
      min-height: 100%;
    }
    footer
    {
      background-color: #e9e9e9;
      width: 100%;
      position: absolute;
      bottom: 0;
    }
    footer p
    {
      color: #000;
    }
    @media only screen and (max-width: 600px) 
    {
      footer {
        position: unset;
      }
    }
  </style>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
          <a class="navbar-brand" href="index.html">Brand-Name</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto px-2">
              <li class="nav-item">
                <a class="nav-link" href="findRide.html">Find a ride <span class="sr-only">(current)</span></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="offerRide.html">Offer a ride</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="signup.html">Sign up</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="login.html">Log in</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>  

    <section id="signUp">
      <div class="container">
        <div class="row">
          <div class="col-sm-12 col-md-6 offset-md-3">
              <h3 class="mt-5 text-center">Offer a Ride!</h3>
              <p class="lead my-3 text-center">Safe, Reliable & Comfortable Rides at your door step.</p>
              <form class="my-4">
                  <div class="row mt-3">
                      <div class="col-12">
                        <label for="">Enter Your Depature Location</label>
                      </div>
                  </div>
                  <div class="row">
                      <div class="col-12">
                        <input type="text" class="form-control" placeholder="Depature..." id="depature" required>
                      </div>
                  </div>
                  <div class="row mt-3">
                      <div class="col-12">
                        <label for="">Enter Your Arrival Location</label>
                      </div>
                  </div>
                  <div class="row">
                      <div class="col-12">
                        <input type="text" class="form-control" placeholder="Arrival..." id="arrival" required>
                      </div>
                  </div>
                  <div class="row mt-3">
                    <div class="col-12">
                      <label for="">when Are you Leaving?</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                      <input type="date" class="form-control" placeholder="Date and Time..." required>
                    </div>
                </div>
                <div class="row my-5">
                    <div class="col-12">
                      <button class="btn btn-outline-info btn-block" type="submit">LETS ROLL</button>
                    </div>
                </div>
              </form>
          </div>
        </div>  
      </div>
    </section>

    <footer class="mt-5">
      <div class="container">
        <div class="row">
          <div class="col-sm-12 col-md-4 mt-5">
            <p>How It Wokrs</p>
            <p>About Us</p>
            <p>Frequently Asked Questions</p>
          </div>
          <div class="col-sm-12 col-md-4 mt-5">
            <p>Contact</p>
            <p>Terms and Conditions</p>
            <p>Press</p>
          </div>
          <div class="col-sm-12 col-md-4 mt-5">
            <p>We're Hiring</p>
          </div>
        </div>
        <div class="row mt-3">
          <div class="col-sm-12 text-center mt-4">
            <i class="fab fa-facebook-f fa-2x text-primary"></i>
            <i class="fab fa-youtube fa-2x ml-3 text-danger"></i>  
            <i class="fab fa-twitter fa-2x ml-3 text-primary"></i>
            <i class="fab fa-instagram fa-2x ml-3 text-success"></i>
            <h6 class="text-center text-secondary mt-2">&copy; Huzaifa Sajjad</h6>
          </div>
        </div>
      </div>
    </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script>
        var autocomplete = new kt.OsmNamesAutocomplete(
          'arrival', 'https://geocoder.tilehosting.com/', 'ESNMd35l8gaV5z3nrFxC');
        autocomplete.registerCallback(function(item) {
          $("#arrival").val(item.display_name);
        });
        var autocomplete = new kt.OsmNamesAutocomplete(
          'depature', 'https://geocoder.tilehosting.com/', 'ESNMd35l8gaV5z3nrFxC');
        autocomplete.registerCallback(function(item) {
          $("#depature").val(item.display_name);
        });
    </script>
  </body>
</html>
